name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        if: matrix.node-version == 22
        run: npm run test:coverage

      - name: Bundle (production)
        run: npm run package

      - name: Verify bundle exists
        run: |
          test -f dist/extension.js || (echo "Bundle not found!" && exit 1)
          echo "Bundle size: $(wc -c < dist/extension.js) bytes"

      - name: Package VSIX
        if: matrix.node-version == 22
        run: npx @vscode/vsce package --no-dependencies

      - name: Upload VSIX artifact
        if: matrix.node-version == 22
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: "*.vsix"
          retention-days: 30

  # Publish to VS Code Marketplace on version tags
  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Bundle for production
        run: npm run package

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --no-dependencies
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        run: npx ovsx publish --no-dependencies
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        continue-on-error: true

      - name: Package VSIX for release
        run: npx @vscode/vsce package --no-dependencies

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
          generate_release_notes: true
